<div id="loginContainer">

<h2 id="loginTitle">LOGIN</h2>

<br>

<section id="formsect">
<input type="email" id="mail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="mail">

<input type="password" id="passwd" class="form-control mb-4" placeholder="Password" [(ngModel)]="pass">

</section>


<div id="btns">
<button (click)="login()" type="button" class="btn btn-yellow btn-lg">Login</button>
</div>

</div>
